version: '3.8'

services:
  api:
    build: .
    container_name: financial-analysis-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - HOST=0.0.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  ui:
    build: ./ui
    container_name: financial-analysis-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
