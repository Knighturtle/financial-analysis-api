<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis API</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #475569;
            background-color: #334155;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background-color: var(--accent);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-success {
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-warning {
            background-color: rgba(234, 179, 8, 0.2);
            color: var(--warning);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        pre {
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.875rem;
        }

        .output-box h3 {
            margin-top: 0;
            color: var(--accent);
        }

        .output-box p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Financial Analysis API</h1>

        <div class="card">
            <div class="form-group">
                <label for="ticker">Ticker Symbol</label>
                <input type="text" id="ticker" placeholder="e.g. NVDA, AAPL, MSFT" value="NVDA">
            </div>
            <div class="form-group">
                <label for="question">Analysis Question</label>
                <input type="text" id="question" placeholder="e.g. Brief summary of risks" value="Brief summary">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="use_ai" checked>
                    Use AI Analysis
                </label>
            </div>
            <div id="btnGroup" style="display: flex; gap: 1rem;">
                <button id="analyzeBtn" onclick="analyze()">Analyze Financials (Metrics)</button>
                <button id="analyze10kBtn" onclick="analyze10k()" style="background-color: #7c3aed;">Analyze Full 10-K
                    (AI)</button>
            </div>
        </div>

        <div id="result" class="result-section">
            <div class="card">
                <div id="statusBadge" class="status-badge status-success">Available</div>

                <div id="aiContent" class="output-box">
                    <h3>Executive Summary</h3>
                    <p id="execSummary">Loading...</p>
                    <h3>Risks / Key Points</h3>
                    <div id="risks">Loading...</div>
                </div>

                <details style="margin-top: 1rem;">
                    <summary style="cursor: pointer; color: #94a3b8;">Raw JSON Response</summary>
                    <pre id="rawJson">{}</pre>
                </details>
            </div>
        </div>
    </div>

    <script>
        async function analyze() {
            await runAnalysis('/ask', {
                ticker: document.getElementById('ticker').value.toUpperCase(),
                question: document.getElementById('question').value,
                use_ai: document.getElementById('use_ai').checked
            }, 'financial');
        }

        async function analyze10k() {
            await runAnalysis('/sec/10k/analyze', {
                ticker: document.getElementById('ticker').value.toUpperCase(),
                focus: "overview",
                use_ai: document.getElementById('use_ai').checked
            }, '10k');
        }

        async function runAnalysis(endpoint, payload, type) {
            const btn1 = document.getElementById('analyzeBtn');
            const btn2 = document.getElementById('analyze10kBtn');
            const resultDiv = document.getElementById('result');
            const statusBadge = document.getElementById('statusBadge');
            const execSummary = document.getElementById('execSummary');
            const risksDiv = document.getElementById('risks');

            btn1.disabled = true;
            btn2.disabled = true;
            resultDiv.style.display = 'none';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 60s for 10-K

                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await res.json();
                resultDiv.style.display = 'block';
                document.getElementById('rawJson').textContent = JSON.stringify(data, null, 2);

                if (res.status === 200) {

                    if (type === 'financial') {
                        // Standard handling
                        let aiMsg = data.ai_used ? "Analysis Complete" : "AI Temporarily Unavailable (metrics only)";
                        statusBadge.className = data.ai_used ? "status-badge status-success" : "status-badge status-warning";
                        statusBadge.textContent = aiMsg;

                        const answer = data.answer || {};
                        execSummary.textContent = answer["Executive Summary"] || "N/A";
                        risksDiv.textContent = answer["Risks"] || "N/A";

                    } else {
                        // 10K Handling
                        let aiMsg = data.ai_used ? "Full 10-K AI Analysis Complete" : "AI Unavailable";
                        statusBadge.className = data.ai_used ? "status-badge status-success" : "status-badge status-warning";
                        statusBadge.textContent = aiMsg;

                        const analysis = data.analysis || {};
                        execSummary.textContent = analysis.executive_summary || "N/A";

                        // Format Lists
                        let html = "";
                        if (analysis.key_points && analysis.key_points.length) {
                            html += "<strong>Key Points:</strong><ul>" + analysis.key_points.map(x => `<li>${x}</li>`).join('') + "</ul>";
                        }
                        if (analysis.risks && analysis.risks.length) {
                            html += "<strong>Risks:</strong><ul>" + analysis.risks.map(x => `<li>${x}</li>`).join('') + "</ul>";
                        }
                        if (analysis.financial_drivers && analysis.financial_drivers.length) {
                            html += "<strong>Drivers:</strong><ul>" + analysis.financial_drivers.map(x => `<li>${x}</li>`).join('') + "</ul>";
                        }
                        risksDiv.innerHTML = html || "No details available.";
                    }

                } else {
                    throw new Error(data.detail || `Server Error: ${res.status}`);
                }

            } catch (err) {
                resultDiv.style.display = 'block';
                statusBadge.textContent = `Error: ${err.message}`;
                statusBadge.className = "status-badge status-error";
                execSummary.textContent = "Failed.";
                risksDiv.textContent = "";
            } finally {
                btn1.disabled = false;
                btn2.disabled = false;
            }
        }
    </script>
</body>

</html>
